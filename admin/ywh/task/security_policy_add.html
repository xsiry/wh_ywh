<script id="ProcKilList-tpl" type="text/html">
    <%
     var pkname='';
     var pkcode='';
     var pkremarks='';
     if (rowdata){
     	 pkname=rowdata.pkname;
     	 pkcode=rowdata.pkcode;
     	 pkremarks=rowdata.pkremarks;
     }
     for(var i = (0+start); i < list.length; i++) {
    	var workindex = i+startrow ;  ;
     %><tr>
	    <td>
            <input type="text" class="form-control ProcKilList_RowOne" name="ProcKilList[<%:=workindex%>].pkname" value="<%:=pkname%>">
        </td>
        <td>
            <input class="form-control" type="text" name="ProcKilList[<%:=workindex%>].pkcode" value="<%:=pkcode%>">
        </td>
        <td>
            <input class="form-control" type="text" name="ProcKilList[<%:=workindex%>].pkremarks" value="<%:=pkremarks%>">
        </td>
        <td>
            <a href="javascript:;" class="btn btn-xs btn-danger " title="删除" onclick="delRow(this,'ProcKilList_table');"><i class="fa fa-trash-o"></i></a>
        </td></tr>
	<%}%>
</script>
